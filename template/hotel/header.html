<div class="bg-box">
    <img src="static/images/hero-bg.jpg" alt="">
</div>

<!-- header section strats -->
<header class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="/">
                <span>
                    Deluxe
                </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mx-auto ">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if request.session.email and request.session.isadmin %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/booking">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#about-part">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#contact-part">Contact</a>
                    </li>
                </ul>
                <div class="user_option">
                    {% if request.session.email %}
                    <a href="/guest{{ guest_id }}" class="user_link">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                    <a href="/logout" class="order_online">Logout</a>
                    {% else %}
                    <a href="/login" class="order_online">Login</a>
                    <a href="/register" class="order_online">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- end header section -->
