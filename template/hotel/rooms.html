<!DOCTYPE html>
<html>

<head>
  {% include "hotel/includer.html" %}
  <title> Rooms | Deluxe </title>
</head>

<body class="sub_page">

  <div class="hero_area">
    {% include "hotel/header.html" %}
  </div>

  <!-- room section -->

  <section class="room_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Rooms
        </h2>
      </div>

      <div class="filters-content">
        <div class="row grid">
          {% for room in rooms %}
          <a href="/room{{ room.room_no }}">
            <div class="col-sm-6 col-lg-4 all pizza">
              <div class="box">
                <div>
                  <div class="img-box">
                    <img src="media/{{ room.image }}" alt="">
                  </div>
                  <div class="detail-box">
                    <h5>
                      {{ room.title }}
                    </h5>
                    <p>
                      {{ room.features }}
                    </p>
                    <div class="options">
                      <h6>
                        &#8377; {{ room.price }}
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <!-- end room section -->

  {% include "hotel/footer.html" %}

</body>

</html>
