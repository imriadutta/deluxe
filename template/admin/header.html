<header class="app-header">
    <div class="app-header-logo">
        <div class="logo">
            <span class="logo-icon">
                <img src="static/images/logo.svg" />
            </span>
            <h1 class="logo-title">
                <span>Deluxe</span>
                <span>Admin</span>
            </h1>
        </div>
    </div>
    <div class="app-header-navigation">
        <div class="tabs">
            <a href="/">
                Home
            </a>
            <a href="/dashboard" class="active">
                Dashboard
            </a>
            <a href="/rooms">
                Rooms
            </a>
            <a href="/booking">
                Booking
            </a>
            <a href="/#about-part">
                About
            </a>
            <a href="/#contact-part">
                Contact
            </a>
        </div>
    </div>
    <div class="app-header-actions">
        <button class="user-profile">
            <span>{{ request.session.guest }}</span>
            <span>
                <img src="static/images/avatar.png" />
            </span>
        </button>
        <div class="app-header-actions-buttons">
            <a href="#" style="text-decoration: none;">
                <button class="icon-button large" title="Add guest">
                    <i class="ph-plus"></i>
                </button>
            </a>
            <a href="#" style="text-decoration: none;">
                <button class="icon-button large" title="No notification">
                    <i class="ph-bell"></i>
                </button>
            </a>
        </div>
    </div>
    <div class="app-header-mobile">
        <button class="icon-button large">
            <i class="ph-list"></i>
        </button>
    </div>
</header>
